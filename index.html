<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#007efb" />
    <meta name="description" content="Texnokross - Maishiy texnika do'koni. Muzlatgichlar, konditsionerlar, televizorlar va boshqa maishiy texnika." />
    <meta name="keywords" content="texnokross, maishiy texnika, muzlatgich, konditsioner, televizor, kir yuvish mashinasi" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Texnokross - Maishiy texnika" />
    <meta property="og:description" content="Sifatli maishiy texnika - arzon narxlarda" />
    <meta property="og:image" content="/logo.svg" />

    <title>Texnokross - Maishiy texnika</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #0a1628;
        overflow-x: hidden;
      }
      
      /* Минимальный loader пока грузится React */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a1628;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        transition: opacity 0.3s ease;
      }
      
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #app-loader svg {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <!-- Минимальный loader -->
    <div id="app-loader">
      <svg viewBox="0 0 2834.65 2834.65" xmlns="http://www.w3.org/2000/svg">
        <path fill="#007efb" d="M1714.6,822.47h-594.54c-164.3,0-297.74,133.13-297.74,297.74v594.54c0,164.3,133.44,297.43,297.74,297.43h594.54c164.3,0,297.74-133.13,297.74-297.43v-594.54c0-164.61-133.44-297.74-297.74-297.74ZM1417.17,1880.3c-255.65,0-462.67-207.32-462.67-462.97s207.01-462.66,462.67-462.66,462.97,207.01,462.97,462.66-207.33,462.97-462.97,462.97Z"/>
        <path fill="#007efb" d="M1419.06,1126.67c-36.5,0-66.09,29.59-66.09,66.09v207.62c0,36.5,29.59,66.09,66.09,66.09s66.09-29.59,66.09-66.09v-207.62c0-36.5-29.59-66.09-66.09-66.09Z"/>
      </svg>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Скрыть loader когда React загрузился
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) loader.classList.add('hidden');
        }, 100);
      });
    </script>
  </body>
</html>
